<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh"
        content="4;url=https://script.google.com/a/macros/ifsp.edu.br/s/AKfycbxJCTIDtcU1eBc3RftpYpqy6HykR_hhpBiniYmmSHS1LGd-j-a1YU46zm-OrNflXRFi/exec">
    <title>Redirecionando para Agendamento</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            text-align: center;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            padding: 30px 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0d6efd;
            /* Azul Bootstrap */
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        p {
            margin-bottom: 12px;
            font-size: 1.1em;
        }
        a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            /* Light grey */
            border-top: 4px solid #0d6efd;
            /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .link-destino {
            font-size: 0.9em;
            color: #6c757d;
            /* Cinza Bootstrap */
            word-break: break-all;
            /* Quebra URLs longas */
        }
        .link-destino strong {
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecionando...</h1>
        <div class="spinner"></div>
        <p>Você está sendo redirecionado para o <strong>Sistema de Agendamento de Aulas</strong>.</p>
        <p class="link-destino"><strong>Destino:</strong>
            https://script.google.com/a/macros/ifsp.edu.br/s/AKfy[...]XRFi/exec</p>
        <p>Se o redirecionamento não ocorrer automaticamente em alguns segundos, por favor, <a
                href="https://script.google.com/a/macros/ifsp.edu.br/s/AKfycbxJCTIDtcU1eBc3RftpYpqy6HykR_hhpBiniYmmSHS1LGd-j-a1YU46zm-OrNflXRFi/exec">clique
                aqui</a>.</p>
    </div>
</body>
</html>
